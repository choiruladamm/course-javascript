<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator In</title>
  </head>
  <body>

    <script>

      const person = {
        firstName: "Choirul",
        lastName: "Adam",
      }

      if ("thirdName" in person) {
        alert(`Hello ${person.firstName} ${person.lastName}`);
      } else {
        alert(`Hello`);
      }

      const animal = {
        one: undefined,
        two: "Tiger",
      }

      if ("one" in animal) {
        alert(`Hello ${animal.one}`);
      } else {
        alert(`${animal.two}`);
      }

      const home = [null, "Adam", undefined];
      let result = 0 in home;

      document.writeln(`${result}`);


    </script>

  </body>
</html>
