<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Ternary</title>
  </head>
  <body>
    <script>

      // if statement
      const nilai = 70;
      let ucapan;

      if (nilai >= 80) {
        ucapan = "Selamat anda lulus";
      } else {
        ucapan = "Silahkan coba lagi";
      }

      document.writeln(`${ucapan}`);

      // operator ternary
      const nilaiDosen = 90;
      let data = nilaiDosen >= 80 ? "Selamat nilai anda baik" : "Ujiano maneh";

      document.writeln(`${data}`);

    </script>
  </body>
</html>
