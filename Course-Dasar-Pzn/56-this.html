    <title>Kata Kunci This</title>
  </head>
  <body>
    <script>
      console.log(this);

      function sample() {
        console.log(this);

        function inner() {
          console.log(this);
        }

        inner();
      }

      // this di object method
      const objectThis = {
        name: "Adam",
        sayHello: function (name) {
          // this person
          console.log(`Hi ${name}, my name is ${this.name}`);
        }
      }

      objectThis.sayHello("Gemini")
      
    </script>
  </body>
