<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Method</title>
  </head>
  <body>

    <script>

      // function pada object
      const animal = {
        buas: "Lion",
        sayHello: function (name) {
          console.log(`Hello ${name}`);
        }
      }

      // menambah method/function ke object animal
      animal.tidakBuas = function(name) {
        console.log(`Hello ${name}`);
      }

      animal.sayHello("Gemini");
      console.log(animal.buas);
      animal.tidakBuas("Kucing")

    </script>

  </body>
</html>
