<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data String</title>
  </head>
  <body>
    <script>
      document.writeln("Nama : " + "Choirul Adamm" + " Hahahah");
      document.writeln("<br>");
      document.writeln("Channel : " + "Programmer Zaman Now");

      // escape sequence
      document.writeln("<textarea cols='100' rows='10'>");
      document.writeln("Choirul \nAdamm");
      document.writeln("Home \\Axell");
      document.writeln("\"Learn Javascript\'");
      document.writeln("</textarea>");
    </script>
  </body>
</html>
