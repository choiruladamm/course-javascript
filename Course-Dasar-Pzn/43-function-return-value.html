<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functin Return Value</title>
  </head>
  <body>
    <script>
      // function return value
      // create function with parameter and return value
      function sayHello(firstName, lastName) {
        const say = `Hello ${firstName} ${lastName}`;
        return say;
      }

      // call/memanggil function dan menangkap return valuenya
      const result = sayHello("Choirull", "Adamm");
      document.writeln(`<p>${result}</p>`);

      // funtion dengan return value lebih dari satu
      function getFinalValue(value) {
        if (value > 90) {
          return "A";
        } else if (value > 80) {
          return "B";
        } else if (value > 70) {
          return "C";
        } else if (value > 60) {
          return "D";
        } else {
          return "E";
        }
      }

      const finalValue = getFinalValue(80);
      document.writeln(`${finalValue}`);

      // menghentikan eksekusi using return value
      function isContains(array, searchValue) {
        for (const elemen of array) {
          console.log(`Iterasi Element ${elemen}`)
          if (elemen === searchValue) {
            return "ketemu data yang di cari";
          }
        }
        return "gak onok datane";
      }

      const array = [1,1,1,1,1,1,2,3,4,5,6,1,1,1,1,,6,6,6,7,8,9,10];
      const search = 20;
      const ketemuData = isContains(array, search);
      document.writeln(`<p>${ketemuData}</p>`);
    </script>
  </body>
</html>
