<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Null</title>
  </head>
  <body>
    <script>
      // CARA 1
      let firstName = 90;

      if (firstName === undefined) {
        console.log("UNDEFINED VALUE");
      } else if (firstName === null) {
        console.log("NULL VALUE");
      } else {
        console.log("BUKAN UNDEFINED DAN NULL");
      }
    </script>
  </body>
