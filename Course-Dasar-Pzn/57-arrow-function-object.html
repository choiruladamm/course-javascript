<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Funtion di Object</title>
  </head>
  <body>

    <script>

      // arrow function di object method
       const person = {
        name: "Adam",
        sayHello: (name) => {
          console.log(`Hello ${name}`);
        }
       }

       person.sayHello("Gemini")
    </script>

  </body>
</html>
