<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Of</title>
  </head>
  <body>
    <script>
      // For of di array
      // const names = ["Choirul", "Adamm", "James"];

      // for (const name of names) {
      //   document.writeln(`<p>${name}</p>`);
      // }

      const home = ["Dapur", "Kamar", "WC"];

      for (const perabotan of home) {
        document.writeln(`<p>${perabotan}</p>`);
      }

      // iterasi di string
      const namaLengkap = "Axell James";

      for (character of namaLengkap) {
        document.writeln(`<p>${character}</p>`);
      };

    </script>
  </body>
</html>
