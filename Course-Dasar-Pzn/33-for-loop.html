<!DOCTYPE html>
<html lang="en">
  <head>

    <title>For Loop</title>
  </head>

  <button onclick="perulangan()">Proses</button>

  <div id="hasil"></div>

  <body>
    <script>
      // // latihan youtube programmer zaman now

      // }

      // Latihan web malasngoding.com
      function perulangan() {
        var text = "";
        var x;
        for (x = 0; x <= 10; x++) {
          text += `<p>Cobak ${x}</p>`;
        }
        document.getElementById("hasil").innerHTML = text;
      }
    </script>
  </body>
