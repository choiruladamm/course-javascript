      // Kompleks Function Generator
      // lazy
      function* createGanjil(value){
        for (let i = 1; i <= value; i++) {
          if (i % 2 === 1) {
            console.info(`Yield ${i}`);
            yield i;
          }
        }
      }

      // eager
      function createGanjilArray(value){
        const result = [];
        for (let i = 1; i <= value; i++) {
          if (i % 2 === 1) {
            console.info(`Yield ${i}`);
            result.push(i);
          }
        }
        return result;
      }

      const numbers = createGanjil(100);
      // for (const number of numbers) {

      console.log(numbers.next().value);
      console.log(numbers.next().value);
      console.log(numbers.next().value);
