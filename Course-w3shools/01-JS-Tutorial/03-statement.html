<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Statement</title>
  </head>
  <body>

    <h3 id="demo1"></h3>
    <h3 id="demo2"></h3>

    <button onclick="paragraph()">Click Me</button>

    <script>

      function paragraph() {
        let para1 = "Hello World";

        document.getElementById('demo1').innerHTML = para1;
        document.getElementById('demo2').innerHTML = "Learn Javascript";
      }

    </script>
  </body>
</html>
