<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operators</title>
  </head>
  <body>
    <h1>JavaScript Operators</h1>
    <h2>Types of JavaScript Operators</h2>
    <span>There are different types of JavaScript operators:</span>
    <ul>
      <li>Arithmetic Operators</li>
      <li>Assignment Operators</li>
      <li>Comparison Operators</li>
      <li>Logical Operators</li>
      <li>Conditional Operators</li>
      <li>Type Operators</li>
    </ul>
    <h2>The Assignment (=) Operator</h2>
    The sum of x + y is: 7

    <p id="demo"></p>

    <script>
      // Assign the value 5 to x
      let x = 5;
      // Assign the value 2 to y
      let y = 2;
      // Assign the value x + y to z
      let z = x + y;
      // Display z
      document.getElementById("demo").innerHTML = "The sum of x + y is: " + z;
    </script>
  </body>
</html>
