<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Array</title>
  </head>
  <body>
    <script>
      // cara menambah data ke dalam array
      const names = [];

      // add data array
      names.push("Choirul");
      names.push("Adam", "James");

      // ubah data array
      names[0] = "Axell";

      console.table(names);

      // delete data
      delete names[2];
      console.table(names);

      // tambah lagi data yang sudah dihapus
      names[2] = "Tambah Lagi";
      console.table(names);
    </script>
  </body>
</html>
