<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optional Chaining</title>
</head>
<body>

  <script>

    const human = {
      address: {
        country: "Adam",
      }
    };
    
    // pengecekan nullish using optional chaining
    let country = human?.address?.country;

    // pengecekan cara akses data undefined / null (tidak direkomendasikan)
    // if (human.address !== undefined && human.address !== null) {
    //   country = human.address.country;
    // }
    document.writeln(`SUKSES`);
    document.writeln(`${country}`);
    document.writeln(`SUKSES`);

  </script>
  
</body>
</html>
