<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Statement</title>
  </head>
  <body>
    <script>
      const nilai = "";

      switch (nilai) {
        case "A":
          document.writeln("<p>Ini Adalah Value A</p>");
          break;
        case "B":
        case "C":
          document.writeln("<p>Ini Adalah Value C</p>");
          break;
        case "D":
          document.writeln("<p>Ini Adalah Value D</p>");
          break;
        default:
          document.writeln("<p>Tidak Ada Value Apapun</p>");
      }
    </script>
  </body>
</html>
