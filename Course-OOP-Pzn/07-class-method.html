<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Method</title>
  </head>
  <body>
    <script>
      class Person {
        // property
        constructor(name) {
          this.name = name;
        }

        // method / function
        sayHello(name) {
          console.log(`Hi ${name}, may name is ${this.name}`);
        }
      }

      // create instance person
      const james = new Person("James");
      console.log(james);
      // call method sayHello in person
      james.sayHello("Yola")

    </script>
  </body>
</html>
