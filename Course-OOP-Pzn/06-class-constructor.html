<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Constructor</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          // masukkan kode atau function apapun
          console.log(`${name} ongoing Create class Person`);
        }
      }

      const james = new Person("James");
      console.log(james);

      const axell = new Person("Axell")
    </script>
  </body>
</html>
